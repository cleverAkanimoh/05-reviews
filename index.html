<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clever Akanimoh - Reviews</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<div class="title">
					<h2>Our Reviews</h2>
					<div class="underline"></div>
				</div>
				<article class="review">
					<div class="img-container">
						<img src="person-1.jpeg" alt="" id="person-img" />
					</div>
					<h4 id="author">sera jo</h4>
					<p id="job">ux designer</p>
					<p id="info">
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Aliquam architecto ipsam adipisci delectus
						necessitatibus animi fuga temporibus. Quibusdam, tempore
						dicta dolore, deserunt nulla rerum cum rem quisquam non
						ab voluptatum.
					</p>
                    <!-- prev - next button -->
					<div class="button-container">
						<button class="prev-btn">&lt</button>
						<button class="next-btn">&gt</button>
					</div>
                    <!-- random button -->
                    <button class="random-btn">Surprise me!</button>
				</article>
			</section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
